<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OGbots Control Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background:#0f0f23; color:white; font-family:sans-serif; }
    .btn { padding:0.6rem 1rem; border:none; border-radius:6px; cursor:pointer; }
    .btn-primary { background:#6e40c9; color:white; }
    .btn-danger { background:#ff4365; color:white; }
    .btn-info { background:#2b7cff; color:white; }
    .log-container { background:#1c1c38; border-radius:8px; margin-top:1rem; }
    .log-header { padding:0.5rem 1rem; display:flex; justify-content:space-between; align-items:center; background:rgba(0,0,0,0.3);}
    .log-content { padding:1rem; height:300px; overflow-y:auto; font-family:monospace; white-space:pre-line;}
  </style>
</head>
<body>
  <h1>OGbots Control Panel</h1>
  <div>
    <label>Name</label>
    <input id="username" placeholder="Enter your name"/>
  </div>
  <div>
    <label>User ID</label>
    <input id="userId" placeholder="Enter your user ID"/>
  </div>
  <div class="btn-group">
    <button class="btn btn-primary" onclick="start()">Start</button>
    <button class="btn btn-danger" onclick="stop()">Stop</button>
    <button class="btn btn-info" onclick="clearLogs()">Clear Logs</button>
  </div>
  <div class="log-container">
    <div class="log-header">
      <span>Live Logs</span>
    </div>
    <div class="log-content" id="output"></div>
  </div>

  <script>
    let savedLogs = [];

    function appendLog(data) {
      const output = document.getElementById("output");
      String(data).split(/\r?\n/).forEach(line => {
        if (line.trim()) {
          const formatted = `[${new Date().toLocaleTimeString()}] ${line.trim()}`;
          savedLogs.push(formatted);
          output.textContent += formatted + "\n";
        }
      });
      output.scrollTop = output.scrollHeight;
      localStorage.setItem("logs", JSON.stringify(savedLogs));
    }

    function clearLogs(){
      savedLogs = [];
      document.getElementById("output").textContent = "";
      localStorage.removeItem("logs");
    }

    async function start() {
      const userId = document.getElementById("userId").value;
      const res = await fetch("/start", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ category: userId })
      });
      const data = await res.json();
      appendLog(JSON.stringify(data));
    }

    async function stop() {
      const res = await fetch("/stop", {method: "POST"});
      const data = await res.json();
      appendLog(JSON.stringify(data));
    }

    function initLogStream(){
      const source = new EventSource("/logs");
      source.onmessage = (event) => appendLog(event.data);
      source.onerror = () => {
        source.close();
        setTimeout(initLogStream, 5000);
      };
    }

    // Load logs from storage
    window.addEventListener("load", () => {
      const output = document.getElementById("output");
      const stored = JSON.parse(localStorage.getItem("logs") || "[]");
      savedLogs = stored;
      output.textContent = stored.join("\n") + (stored.length ? "\n" : "");
      initLogStream();
    });

    window.start = start;
    window.stop = stop;
    window.clearLogs = clearLogs;
  </script>
</body>
</html>
