<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OGbots</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-bg: #0f0f23;
      --secondary-bg: #1c1c38;
      --card-bg: #252547;
      --accent-purple: #6e40c9;
      --accent-blue: #2b7cff;
      --accent-green: #21c974;
      --accent-red: #ff4365;
      --text-primary: #ffffff;
      --text-secondary: #a0a0c0;
      --border-color: #3a3a62;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background: var(--primary-bg); color: var(--text-primary); min-height: 100vh; display: flex; flex-direction: column; }
    .header { background: var(--secondary-bg); padding: 1rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); }
    .logo { display: flex; align-items: center; gap: 0.8rem; font-size: 1.2rem; font-weight: 700; color: var(--text-primary); }
    .logo i { color: var(--accent-purple); }
    .main-container { display: flex; flex: 1; }
    .sidebar { width: 220px; background: var(--secondary-bg); padding: 1rem 0; border-right: 1px solid var(--border-color); display: flex; flex-direction: column; }
    .nav-item { padding: 0.8rem 1rem; display: flex; align-items: center; gap: 0.6rem; color: var(--text-secondary); cursor: pointer; border-left: 4px solid transparent; }
    .nav-item:hover, .nav-item.active { background: rgba(110, 64, 201, 0.1); color: var(--text-primary); border-left-color: var(--accent-purple); }
    .content { flex: 1; padding: 1rem; overflow-y: auto; }
    .section-title { font-size: 1.2rem; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.6rem; }
    .card { background: var(--card-bg); border-radius: 12px; padding: 1rem; margin-bottom: 1rem; }
    .input-group { margin-bottom: 1rem; }
    .input-group label { display: block; margin-bottom: 0.4rem; color: var(--text-secondary); font-size: 0.9rem; }
    .input-group input { width: 100%; padding: 0.6rem 0.8rem; border-radius: 6px; border: 1px solid var(--border-color); background: var(--secondary-bg); color: var(--text-primary); font-size: 0.9rem; }
    .status-indicator { display: flex; align-items: center; gap: 0.5rem; margin: 0.8rem 0; padding: 0.6rem; border-radius: 6px; background: var(--secondary-bg); font-size: 0.9rem; }
    .status-dot { width: 10px; height: 10px; border-radius: 50%; background: var(--accent-red); }
    .status-dot.running { background: var(--accent-green); }
    .btn-group { display: flex; flex-wrap: wrap; gap: 0.6rem; margin-top: 1rem; }
    .btn { flex: 1; padding: 0.6rem; border-radius: 6px; border: none; font-weight: 600; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 0.4rem; font-size: 0.9rem; }
    .btn-primary { background: var(--accent-purple); color: white; }
    .btn-danger { background: var(--accent-red); color: white; }
    .btn-info { background: var(--accent-blue); color: white; }
    .log-container { background: var(--secondary-bg); border-radius: 12px; overflow: hidden; margin-top: 1rem; }
    .log-header { padding: 0.8rem 1rem; background: rgba(0,0,0,0.2); font-size: 0.9rem; }
    .log-content { padding: 0.6rem; height: 300px; overflow-y: auto; font-family: 'Consolas', monospace; font-size: 0.8rem; display: flex; flex-direction: column; gap: 0.2rem; }
    .log-line { padding: 0.2rem 0.4rem; border-bottom: 1px solid rgba(255,255,255,0.05); }
    .log-time { color: var(--text-secondary); margin-right: 0.5rem; }
    .log-info { color: var(--text-primary); }
    .log-warn { color: var(--accent-red); }
    .log-error { color: var(--accent-red); font-weight: bold; }
    .bot-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 1rem; }
    .bot-card { background: var(--card-bg); border-radius: 12px; overflow: hidden; }
    .bot-header { padding: 0.6rem; background: rgba(110, 64, 201, 0.2); display: flex; justify-content: space-between; align-items: center; }
    .bot-name { font-weight: 600; font-size: 0.9rem; }
    .bot-status { font-size: 0.7rem; padding: 0.2rem 0.6rem; border-radius: 12px; background: var(--accent-green); color: white; }
    .hidden { display: none; }
    /* Mobile */
    @media (max-width: 768px) {
      .main-container { flex-direction: column; }
      .sidebar { width: 100%; flex-direction: row; overflow-x: auto; }
      .nav-item { flex: 1; justify-content: center; border-left: none; border-bottom: 3px solid transparent; }
      .nav-item:hover, .nav-item.active { border-left: none; border-bottom: 3px solid var(--accent-purple); }
      .content { padding: 0.6rem; }
      .btn { font-size: 0.8rem; padding: 0.5rem; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <i class="fas fa-robot"></i>
      <span>OGbots</span>
    </div>
  </header>

  <div class="main-container">
    <nav class="sidebar">
      <div class="nav-item active" onclick="showView('dashboard')"><i class="fas fa-home"></i><span>Dashboard</span></div>
      <div class="nav-item" onclick="showView('mybots')"><i class="fas fa-server"></i><span>My Bots</span></div>
      <div class="nav-item" onclick="showView('public')"><i class="fas fa-globe"></i><span>Public Bots</span></div>
    </nav>

    <main class="content">
      <section id="dashboard-view">
        <h1 class="section-title"><i class="fas fa-tachometer-alt"></i> Dashboard</h1>
        <div class="card">
          <h2 class="card-title">Bot Control</h2>
          <div class="input-group">
            <label for="botId">Bot ID</label>
            <input type="text" id="botId" placeholder="Enter bot ID">
          </div>
          <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusDisplay">Status: Unknown</span>
          </div>
          <div class="btn-group">
            <button class="btn btn-primary" onclick="start()"><i class="fas fa-play"></i> Start</button>
            <button class="btn btn-danger" onclick="stop()"><i class="fas fa-stop"></i> Stop</button>
            <button class="btn btn-info" onclick="status()"><i class="fas fa-sync"></i> Refresh</button>
          </div>
        </div>
        <div class="log-container">
          <div class="log-header">Live Logs</div>
          <div class="log-content" id="output"></div>
        </div>
      </section>

      <section id="mybots-view" class="hidden">
        <h1 class="section-title"><i class="fas fa-server"></i> My Bots <span id="myBotsCount"></span></h1>
        <div class="bot-grid" id="myBotsList"></div>
      </section>

      <section id="public-view" class="hidden">
        <h1 class="section-title"><i class="fas fa-globe"></i> Public Bots</h1>
        <button class="btn btn-info" onclick="requestPublicBot()">Request Public Bot</button>
        <div class="bot-grid" id="publicBotsList"></div>
      </section>
    </main>
  </div>

  <script>
    function showView(view) {
      document.querySelectorAll("main section").forEach(s => s.classList.add("hidden"));
      document.getElementById(view+"-view").classList.remove("hidden");
      document.querySelectorAll(".nav-item").forEach(i=>i.classList.remove("active"));
      document.querySelector(`.nav-item[onclick="showView('${view}')"]`).classList.add("active");

      if(view === "mybots") updateStatus();
      if(view === "public") buildPublicBots();
    }

    function appendLog(data) {
      const output = document.getElementById("output");
      const line = document.createElement("div");
      line.className = "log-line";

      let level = "info";
      if (/error/i.test(data)) level = "error";
      else if (/warn/i.test(data)) level = "warn";

      const timeMatch = data.match(/^\[(\d{2}:\d{2}:\d{2})\]/);
      const time = timeMatch ? timeMatch[1] : new Date().toLocaleTimeString();

      line.innerHTML = `<span class="log-time">[${time}]</span> <span class="log-${level}">${data.replace(/^\[\d{2}:\d{2}:\d{2}\]\s*/, "")}</span>`;
      output.appendChild(line);

      output.scrollTop = output.scrollHeight;
    }

    async function start() {
      const category=document.getElementById("botId").value;
      if(!category){alert("Enter a bot ID");return;}
      const res=await fetch("/start",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({category})});
      const data=await res.json();
      appendLog(JSON.stringify(data));
      updateStatus();
    }

    async function stop() {
      const res=await fetch("/stop",{method:"POST"});
      const data=await res.json();
      appendLog(JSON.stringify(data));
      updateStatus();
    }

    async function status() {
      const res=await fetch("/status");
      const data=await res.json();
      appendLog(JSON.stringify(data));
      updateStatus();
    }

    async function updateStatus() {
      const res=await fetch("/status");
      const data=await res.json();
      const display=document.getElementById("statusDisplay");
      const dot=document.getElementById("statusDot");
      display.textContent=data.running?`Running`:"Status: Stopped";
      if(data.running){dot.classList.add("running");} else {dot.classList.remove("running");}
      renderMyBots(data.running?1:0);
    }

    function renderMyBots(count){
      const container=document.getElementById("myBotsList");
      container.innerHTML="";
      for(let i=1;i<=count;i++){
        const div=document.createElement("div");
        div.className="bot-card";
        div.innerHTML=`<div class="bot-header"><div class="bot-name">OGprivatebot${i}</div><div class="bot-status">Running</div></div>`;
        container.appendChild(div);
      }
      document.getElementById("myBotsCount").textContent=`Running: ${count}/10`;
    }

    function buildPublicBots(){
      const container=document.getElementById("publicBotsList");
      container.innerHTML="";
      for(let i=1;i<=75;i++){
        const div=document.createElement("div");
        div.className="bot-card";
        div.innerHTML=`<div class="bot-header"><div class="bot-name">OGsbot${i}</div><div class="bot-status">Running</div></div>`;
        container.appendChild(div);
      }
    }

    function requestPublicBot(){
      const container=document.getElementById("publicBotsList");
      const div=document.createElement("div");
      div.className="bot-card";
      div.innerHTML=`<div class="bot-header"><div class="bot-name">Public Bot</div><div class="bot-status">Running</div></div><p>ID: 67c2fd571906bd75e5239684</p>`;
      container.appendChild(div);
    }

    function initLogStream(){
      const source=new EventSource("/logs");
      source.onmessage=(event)=>appendLog(event.data);
    }

    // Init
    updateStatus();
    setInterval(updateStatus,5000);
    initLogStream();
  </script>
</body>
</html>
