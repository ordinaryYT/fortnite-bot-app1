<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot Control Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background:#0f0f23; color:white; font-family:sans-serif; margin:0; padding:0; }
    header { background:#1c1c38; padding:1rem 2rem; font-size:1.5rem; font-weight:700; border-bottom:1px solid #333; }
    .container { padding:2rem; }
    .card { background:#252547; padding:1.5rem; border-radius:12px; margin-bottom:1.5rem; }
    .log-container { background:#1c1c38; border-radius:12px; overflow:hidden; }
    .log-header { padding:1rem; background:rgba(0,0,0,0.2); }
    .log-content { padding:1rem; height:300px; overflow-y:auto; font-family:Consolas, monospace; font-size:0.9rem; }
    .input-group { margin-bottom:1.2rem; }
    .input-group input { width:100%; padding:0.8rem 1rem; border-radius:8px; border:1px solid #444; background:#1c1c38; color:white; }
    .btn { padding:0.8rem 1.5rem; border-radius:8px; border:none; font-weight:600; cursor:pointer; display:inline-flex; align-items:center; gap:0.5rem; }
    .btn-primary { background:#6e40c9; color:white; }
  </style>
</head>
<body>
  <header>
    <i class="fas fa-robot"></i> Bot Control Panel
  </header>

  <div class="container">
    <div class="log-container">
      <div class="log-header">Live Logs</div>
      <div class="log-content" id="output"></div>
    </div>

    <div class="card">
      <h2>Command Box</h2>
      <div class="input-group">
        <input type="text" id="commandInput" placeholder="Enter command here..." />
      </div>
      <button class="btn btn-primary" onclick="sendCommand()">
        <i class="fas fa-terminal"></i> Send Command
      </button>
    </div>
  </div>

  <script>
    function appendLog(data) {
      const output = document.getElementById("output");
      output.textContent += data + "\n";
      output.scrollTop = output.scrollHeight;
    }

    async function sendCommand() {
      const cmd = document.getElementById("commandInput").value.trim();
      if (!cmd) return;
      appendLog("➡️ Sending command: " + cmd);
      await fetch("/command", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ command: cmd })
      });
      document.getElementById("commandInput").value = "";
    }

    function initLogStream(){
      const source = new EventSource("/logs");
      source.onmessage = (event) => appendLog(event.data);
      source.onerror = (error) => {
        console.error("SSE connection error:", error);
        setTimeout(initLogStream, 5000);
      };
    }

    initLogStream();
  </script>
</body>
</html>
