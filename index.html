<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OGbot Control Panel</title>
  <style>
    /* same styles you pasted earlier */
  </style>
</head>
<body>
<header>
  <h1>OGbot Control Panel</h1>
  <div class="user">OrdinaryYT</div>
</header>

<nav>
  <button id="homeBtn" class="active" onclick="showPage('home')">Home</button>
  <button id="myBotsBtn" onclick="showPage('myBots')">My Bots</button>
  <button id="publicBotsBtn" onclick="showPage('publicBots')">Public Bots</button>
</nav>

<main>
  <div id="home" class="page">
    <h2>Running Bots</h2>
    <div class="bot-list" id="runningBots"></div>
  </div>

  <div id="myBots" class="page" style="display:none;">
    <h2>My Bots</h2>
    <div class="bot-list" id="myBotsList"></div>
    <div class="category-input">
      <input type="text" id="categoryInput" placeholder="Enter category ID">
      <button onclick="startBot()">Start Bot</button>
      <button style="background:#f44336;" onclick="stopBot()">Stop All</button>
    </div>
  </div>

  <div id="publicBots" class="page" style="display:none;">
    <h2>Public Bots</h2>
    <div class="bot-list" id="publicBotsList"></div>
  </div>

  <pre id="output"></pre>
</main>

<script>
  let runningBots = [];
  let myBotsHistory = [];
  const publicBots = Array.from({length:75}, (_, i) => `OGsbot${i+1}`);

  function showPage(page) {
    document.querySelectorAll('.page').forEach(p => p.style.display='none');
    document.getElementById(page).style.display='block';
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
    document.getElementById(page+'Btn').classList.add('active');
    renderLists();
  }

  function renderLists() {
    const rb = document.getElementById('runningBots');
    rb.innerHTML = '';
    runningBots.forEach(bot => {
      const div = document.createElement('div');
      div.className = 'bot-card';
      div.textContent = bot;
      rb.appendChild(div);
    });

    const mb = document.getElementById('myBotsList');
    mb.innerHTML = '';
    myBotsHistory.forEach(bot => {
      const div = document.createElement('div');
      div.className = 'bot-card';
      div.innerHTML = `${bot.id}<br><span class="${bot.running?'status-running':'status-stopped'}">${bot.running?'Running':'Stopped'}</span>`;
      mb.appendChild(div);
    });

    const pb = document.getElementById('publicBotsList');
    pb.innerHTML = '';
    publicBots.forEach(bot => {
      const div = document.createElement('div');
      div.className = 'bot-card';
      div.textContent = bot;
      pb.appendChild(div);
    });
  }

  async function fetchStatus() {
    const res = await fetch('/status');
    const data = await res.json();
    runningBots = data.running ? data.categories : [];
    myBotsHistory = data.categories.map(c => ({
      id: c,
      running: runningBots.includes(c)
    }));
    renderLists();
  }

  async function startBot() {
    const category = document.getElementById('categoryInput').value.trim();
    if (!category) return;
    await fetch('/start', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({category})
    });
    fetchStatus();
  }

  async function stopBot() {
    await fetch('/stop', {method:'POST'});
    fetchStatus();
  }

  // Live logs
  const output = document.getElementById('output');
  const ws = new WebSocket(`ws://${location.host}/logs`);
  ws.onmessage = e => {
    output.textContent += e.data + "\n";
    output.scrollTop = output.scrollHeight;
  };

  setInterval(fetchStatus, 5000);
  fetchStatus();
</script>
</body>
</html>
